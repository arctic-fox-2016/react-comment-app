<script>
$(document).ready(function () {
  $( ".addcomment" ).click(function() {

    function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}
   $('.glyphicon-plus-sign').css('color',getRandomColor());

  });
})
</script>
